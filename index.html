<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign-up</title>
  <link rel="stylesheet" href="./style.css" media="all" />
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <div class="logo">
        <img src="./assets/odin-lined.png" alt="Odin's face" />
        <h2>ODIN</h2>
      </div>
    </div>
    <div class="form-container">
      <h3>
        This is not a real online service!
        You know you need something like this in your
        life to help you realize your deepest dreams.
        Sign up <em>now</em> to get started
      </h3>
      <form action="#" method="post">
        <fieldset>
          <legend>Let's do this!</legend>
          <p>
            <label for="first-name">FIRST NAME</label>
            <input type="text" name="first-name" id="first-name" />
          </p>

          <p>
            <label for="last-name">LAST NAME</label>
            <input type="text" name="last-name" id="last-name" />
          </p>

          <p>
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email" />
          </p>

          <p>
            <label for="phone">PHONE</label>
            <input type="tel" name="phone" id="phone" />
          </p>

          <p>
            <label for="pwd">PASSWORD</label>
            <input type="password" name="pwd" id="pwd" />
          </p>

          <p>
            <label for="confirm-pwd">CONFIRM PASSWORD</label>
            <input type="password" name="confirm-pwd" id="confirm-pwd" />
          </p>
        </fieldset>
        <div>
          <button>Create Account</button>
        </div>
        <p>Already have an account? <a href="#">Log in</a></p>
      </form>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
